[org/gnome/desktop/app-folders]
folder-children=['Other']

[org/gnome/desktop/app-folders/folders/Other]
apps=$apps_to_hide
name='Other'

[org/gnome/desktop/background]
primary-color='#000000'

[org/gnome/desktop/input-sources]
sources=[('xkb', 'us'), ('xkb', 'ru')]

[org/gnome/desktop/interface]
clock-show-date=false
clock-show-seconds=true
cursor-theme='OpenZone_Black'
enable-animations=false
gtk-theme='Adwaita-dark'
monospace-font-name='JetBrains Mono NL 9.5'

[org/gnome/desktop/notifications]
show-in-lock-screen=false

[org/gnome/desktop/peripherals/mouse]
natural-scroll=true

[org/gnome/desktop/privacy]
remember-app-usage=false
remember-recent-files=false

[org/gnome/desktop/screensaver]
lock-enabled=false
primary-color='#000000'

[org/gnome/desktop/session]
idle-delay=uint32 0

[org/gnome/desktop/sound]
theme-name=''

[org/gnome/desktop/wm/preferences]
action-middle-click-titlebar='minimize'
num-workspaces=1

[org/gnome/mutter]
center-new-windows=true
dynamic-workspaces=false

[org/gnome/nautilus/list-view]
default-column-order=['where', 'name', 'owner', 'group', 'permissions', 'date_accessed', 'date_modified', 'date_modified_with_time', 'size', 'type', 'detailed_type', 'recency', 'starred']
default-visible-columns=['name', 'date_modified_with_time', 'size', 'detailed_type']
default-zoom-level='small'
use-tree-view=true

[org/gnome/nautilus/preferences]
default-folder-viewer='list-view'

[org/gnome/nautilus/window-state]
start-with-sidebar=false

[org/gtk/settings/file-chooser]
show-hidden=true
sort-directories-first=true

[org/gnome/shell]
app-picker-layout=[{'Other': <{'position': <0>}>}]
favorite-apps=['org.gnome.Nautilus.desktop']

[org/gnome/terminal/legacy/keybindings]
reset-and-clear='<Primary>k'

[org/gnome/terminal/legacy/profiles:]
list=['$terminal_profile']

[org/gnome/terminal/legacy/profiles:/:$terminal_profile]
palette=$PALETTE
background-color='$BACKGROUND'
highlight-background-color='$BACKGROUND_HIGHLIGHT_OPAQUE'
foreground-color='$FOREGROUND'
highlight-foreground-color='$FOREGROUND'
cell-height-scale=1.15
highlight-colors-set=true
scrollback-lines=1000000
use-theme-colors=false
visible-name='Default'

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Primary><Alt>t'
command='kitty'
name='Open terminal'

[org/gnome/eog/plugins]
active-plugins=['statusbar-date', 'reload', 'fullscreen']

[org/gnome/eog/ui]
image-gallery=true
statusbar=true

[org/gnome/eog/view]
use-background-color=true
background-color='$BACKGROUND'
extrapolate=false
interpolate=false

[org/gnome/shell/app-switcher]
current-workspace-only=true

[org/gnome/shell/extensions/arch-update]
check-cmd="/bin/sh -c \"/usr/bin/paru -Qu | awk '! /\\[ignored]$|Get .*/ {print \\$1}' | sort -u -t' ' -k1,1\""
update-cmd='kitty --title "Arch Linux update" sh -c "paru; echo Done. Press ENTER to quit.; read"'

[org/gnome/shell/extensions/caffeine]
restore-state=true
show-notifications=false
user-enabled=true

[org/gnome/shell/extensions/clipboard-indicator]
cache-size=16384
history-size=20
preview-size=40

[org/gnome/shell/extensions/dash-to-dock]
animate-show-apps=false
custom-theme-customize-running-dots=false
custom-theme-running-dots-border-width=0
dock-position='BOTTOM'
running-indicator-dominant-color=true
running-indicator-style='DOTS'
show-apps-at-top=true
show-trash=false
unity-backlit-items=false

[org/gnome/shell/extensions/notification-center]
animate-icon=true
autohide=0

[org/gnome/shell/extensions/topicons]
icon-opacity=255
icon-saturation=0.0
icon-size=22
icon-spacing=26
tray-order=100
tray-pos='right'

[org/gnome/shell/extensions/user-theme]
name='Custom'
