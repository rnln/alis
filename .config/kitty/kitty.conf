font_family JetBrains Mono
font_size 9.5
adjust_line_height 2

# cursor #cccccc
# cursor_text_color #111111

# scrollback_lines 2000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 512

url_color #0087bd
url_style single
open_url_modifiers ctrl

# select_by_word_characters @-./_~?&=%+#

enable_audio_bell no

enabled_layouts tall,fat,grid,horizontal,splits,vertical
# https://sw.kovidgoyal.net/kitty/index.html#layouts

window_resize_step_cells 1
window_resize_step_lines 1

window_border_width 1px

window_padding_width 2 4

placement_strategy top-left

active_border_color #90cbdb
inactive_border_color #555555
bell_border_color #ff5a00

# tab_bar_margin_width 0.0
tab_bar_style separator
tab_bar_min_tabs 1
tab_switch_strategy right
tab_separator ""
tab_title_template " {title} ({num_windows})▕"
active_tab_title_template " {title} ({num_windows} as {layout_name})▕"

active_tab_foreground   #121212
active_tab_background   #ffffff
active_tab_font_style   normal
inactive_tab_foreground #121212
inactive_tab_background #7e9df9
tab_bar_background      #7e9df9

foreground #ffffff
background #121212
background_opacity 0.91
# selection_foreground #ffffff
selection_foreground none
selection_background #1f4871

#: black
color0 #121212
color8 #555555
#: red
color1 #ff714f
color9 #ff714f
#: green
color2  #00d965
color10 #00d965
#: yellow
color3  #e0e000
color11 #e0e000
#: blue
color4  #7e9df9
color12 #7e9df9
#: magenta
color5  #ff5de1
color13 #ff5de1
#: cyan
color6  #90cbdb
color14 #90cbdb
#: white
color7  #ffffff
color15 #ffffff

mark1_foreground black
mark1_background #98d3cb
mark2_foreground black
mark2_background #f2dcd3
mark3_foreground black
mark3_background #f274bc

update_check_interval 0

# https://sw.kovidgoyal.net/kitty/index.html#sessions
startup_session none

# Keyboard shortcuts
kitty_mod ctrl+shift

clear_all_shortcuts yes

map kitty_mod+c  copy_to_clipboard
map ctrl+insert  copy_to_clipboard
map kitty_mod+v  paste_from_clipboard
map shift+insert paste_from_clipboard
map kitty_mod+s  paste_from_selection

map kitty_mod+o  pass_selection_to_program

map kitty_mod+up        scroll_line_up
map kitty_mod+down      scroll_line_down
map kitty_mod+page_up   scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end
map kitty_mod+h         show_scrollback

map kitty_mod+enter     new_window
map kitty_mod+alt+enter launch --cwd=current

map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top

map kitty_mod+r start_resizing_window
map kitty_mod+left  resize_window narrower
map kitty_mod+right resize_window wider
map kitty_mod+up    resize_window taller
map kitty_mod+down  resize_window shorter

map kitty_mod+t     new_tab !neighbor
map kitty_mod+alt+t new_tab_with_cwd !neighbor

map kitty_mod+right next_tab
map kitty_mod+left  previous_tab
map kitty_mod+q     close_tab
map kitty_mod+.     move_tab_forward
map kitty_mod+,     move_tab_backward
# map kitty_mod+alt+t set_tab_title

map kitty_mod+tab goto_tab -1

map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9
map kitty_mod+0 goto_tab 10

map kitty_mod+l     next_layout

# Open a currently visible URL
map kitty_mod+u kitten hints
# Select a path/filename and insert it into the terminal
map kitty_mod+k>f kitten hints --type path --program -
# Select a path/filename and open it with the default open program
map kitty_mod+k>shift+f kitten hints --type path
# Select a line of text and insert it into the terminal
map kitty_mod+k>l kitten hints --type line --program -
# Select words and insert into terminal
map kitty_mod+k>w kitten hints --type word --program -
# Select something that looks like a hash and insert it into the terminal
map kitty_mod+k>h kitten hints --type hash --program -
# Select something that looks like filename:linenum and open it in vim at the specified line number
map kitty_mod+k>n kitten hints --type linenum
# Select a hyperlink (i.e. a URL that has been marked as such by the terminal program, for example, by ls --hyperlink=auto)
map kitty_mod+k>y kitten hints --type hyperlink

map kitty_mod+k>s kitty_shell window
map kitty_mod+k>u kitten unicode_input

map ctrl+l combine : clear_terminal scrollback active : send_text normal,application \x0c
