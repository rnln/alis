style = "blue"
heuristic = true
detect_extensions = ["sln", "csproj", "fsproj", "xproj"]
detect_files = ["global.json", "project.json", "Directory.Build.props", "Directory.Build.targets", "Packages.props"]
detect_folders = []

[elixir]
disabled = false
format = "via [$symbol($version \\(OTP $otp_version\\) )]($style)"
symbol = "ğŸ’§ "
style = "purple"
detect_extensions = []
