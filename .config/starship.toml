format = """
$username\
$hostname\
$shlvl\
$singularity\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$shell\
$character"""
add_newline = false
scan_timeout = 1000
command_timeout = 500

[username]
disabled = false
format = "[$user]($style) in "
style_root = "red"
style_user = "green"
show_always = false

[hostname]
disabled = false
format = "\b\b\bat [$hostname]($style) in "
style = "green"
ssh_only = true
trim_at = "."

[shlvl]
disabled = true
format = "[$symbol$shlvl]($style) "
symbol = "â†•ï¸ "
style = "yellow"
threshold = 2
repeat = false

[singularity]
disabled = false
format = "[$symbol\\[$env\\]]($style) "
symbol = ""
style = "blue dimmed"

[kubernetes]
disabled = true
format = "[$symbol$context( \\($namespace\\))]($style) in "
symbol = "â˜¸ "
style = "cyan"
    # [kubernetes.context_aliases]
    # "dev.local.cluster.k8s" = "dev"

[directory]
disabled = false
format = "[($path )]($style)[($read_only )]($read_only_style)"
style = "cyan"
read_only = "(read only)"
truncation_symbol = "â€¦/"
truncation_length = 0
truncate_to_repo = true
fish_style_pwd_dir_length = 0
use_logical_path = true
read_only_style = "red"
home_symbol = "~"
    # [directory.substitutions]
    # "very/long/path" = "mypath"

[git_branch]
disabled = false
format = "on [$symbol$branch]($style)(:[$remote]($style)) "
symbol = "î‚  "
style = "purple"
always_show_remote = false
truncation_length = 9_223_372_036_854_775_807 # std::i64::MAX
truncation_symbol = "â€¦"
only_attached = false

[git_commit]
disabled = false
format = "[\\($hash$tag\\)]($style) "
style = "green"
commit_hash_length = 7
only_detached = true
tag_symbol = "ğŸ· "
tag_disabled = true

[git_state]
disabled = false
format = "\\([$state( $progress_current/$progress_total)]($style)\\) "
am = "AM"
am_or_rebase = "AM/REBASE"
bisect = "BISECTING"
cherry_pick = "CHERRY-PICKING"
merge = "MERGING"
rebase = "REBASING"
revert = "REVERTING"
style = "yellow"

[git_status]
disabled = false
format = "([\\[$all_status$ahead_behind\\]]($style) )"
style = "red"
ahead = "â†‘${count}"
behind = "â†“${count}"
diverged = "âˆ¥â†‘${ahead_count}â†“${behind_count}"
conflicted = "=${count}"
deleted = "âœ—${count}"
modified = "!${count}"
renamed = "â†’${count}"
staged = "+${count}"
stashed = "\\$${count}"
untracked = "?${count}"

[hg_branch]
disabled = true
format = "on [$symbol$branch]($style) "
symbol = "î‚  "
style = "purple"
truncation_length = 9_223_372_036_854_775_807 # std::i64::MAX
truncation_symbol = "â€¦"

[docker_context]
disabled = false
format = "via [$symbol$context]($style) "
symbol = "ğŸ³ "
style = "blue"
only_with_files = true
detect_extensions = []
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []

[package]
disabled = false
format = "is [$symbol$version]($style) "
symbol = "ğŸ“¦ "
style = "208"
display_private = false

# â†“ Toolchain version modules â†“

[cmake]
disabled = false
format = "via [$symbol($version )]($style)"
symbol = "ï¨¶ "
style = "blue"
detect_extensions = []
detect_files = ["CMakeLists.txt", "CMakeCache.txt"]
detect_folders = []

[dart]
disabled = false
format = "via [$symbol($version )]($style)"
symbol = "ğŸ¯ "
style = "blue"
detect_extensions = ["dart"]
detect_files = ["pubspec.yaml", "pubspec.yml", "pubspec.lock"]
detect_folders = [".dart_tool"]

[dotnet]
disabled = false
format = "[$symbol($version )(ğŸ¯ $tfm )]($style)"
